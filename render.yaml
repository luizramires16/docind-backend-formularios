services:
  - type: web
    name: docind-backend-formularios
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --timeout 120 --workers 1 --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SMTP_SERVER
        value: smtp.hostinger.com
      - key: SMTP_PORT
        value: 465
      # Adicione suas credenciais SMTP nas vari√°veis de ambiente do Render:
      # SMTP_USUARIO - seu email completo (ex: contato@docind.com.br)
      # SMTP_SENHA - sua senha do email

